</head>
<body>

    <div onclick="location.href='search.html'" class="nav-bar">
        <div class="texchange">
            TEXCHANGE
        </div>
        <nav>
            <ul class="nav-menu">
                <li><a href="userProf.html">Account</a></li>
                <li><a href="login.html">Log out</a></li>
            </ul>
        </nav>
    </div>
    <div class="container-95">
        <h1>Search</h1>
        <input class="search-bar" type="text" id="input" onkeyup="filterSearch()" placeholder="Search for textbooks...">

        <table id="textbookTable">
            <tr class="row">
                <td><a href="designBook.html"><img src="designbook.jpg" alt="Design Textbook">Designing Interactive Systems</a></td>
            </tr>
            <tr class="row">
                <td><a href="musicBook.html"><img src="musicbusiness.jpg" alt="Music Industry">Music Industry</a></td>
            </tr>
            <tr class="row">
                <td><a href="statBook.html"><img src="statistic.jpeg" alt="Statistics">Statistics</a></td>
            </tr>
            <tr class="row">
                <td><a href="psycLabBook.html"><img src="psycLabBook.jpeg" alt="Writing Papers in Psychology">Writing Papers in Psychology</a></td>
            </tr>
        </table>


        <button class="secondary-button" onclick="location.href='createNew.html'" type="button">New Book Entry</button>

        <script>
            function filterSearch() {
            // Declare variables
            var input, filter, table, tr, td, i, txtValue;
            input = document.getElementById("input");
            filter = input.value.toUpperCase();
            table = document.getElementById("textbookTable");
            tr = table.getElementsByTagName("tr");

            // Loop through all table rows, and hide those who don't match the search query
            for (i = 0; i < tr.length; i++) {
                td = tr[i].getElementsByTagName("td")[0];
                if (td) {
                    txtValue = td.textContent || td.innerText;
                    if (txtValue.toUpperCase().indexOf(filter) > -1) {
                        tr[i].style.display = "";
                    } else {
                        tr[i].style.display = "none";
                    }
                }
            }
        }
    </script>

</div>
</body>
</html>
