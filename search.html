<body>
    <img class="logo" src="test.jpg" alt="test image" onclick="location.href='search.html'">

    <h2>Search</h2>

    <button onclick="location.href='userProf.html'" type="button">Account</button>

    <input type="text" id="input" onkeyup="filterSearch()" placeholder="Search for textbooks">

    <table id="textbookTable">
    <tr class="header">
        <th style="width:60%;">Name</th>
        <th style="width:40%;">Image</th>
    </tr>
    <tr>
        <td> <a href=designBook.html>Designing Interactive Systems</td>
        <td><img class = "textbook" src="designbook.jpg" alt="Design Textbook"></td>
    </tr>
    <tr>
        <td><a href=musicBook.html>Music Industry</td>

    </tr>
    <tr>
        <td><a href=statBook.html>Statistic</td>
        <td><img class = "textbook" src="statistic.jpeg" alt="Statistic"></td>
    </tr>
    <tr>
        <td><a href=psycLabBook.html>Writing Papers in Psychology</td>
        <td><img class = "textbook" src="psycLabBook.jpeg" alt="Writing Papers in Psychology"></td>
    </tr>
    </table>


    <button onclick="location.href='createNew.html'" type="button">Create new listing</button>

    <script>
        function filterSearch() {
            // Declare variables
            var input, filter, table, tr, td, i, txtValue;
            input = document.getElementById("input");
            filter = input.value.toUpperCase();
            table = document.getElementById("textbookTable");
            tr = table.getElementsByTagName("tr");

            // Loop through all table rows, and hide those who don't match the search query
            for (i = 0; i < tr.length; i++) {
                td = tr[i].getElementsByTagName("td")[0];
                if (td) {
                txtValue = td.textContent || td.innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    tr[i].style.display = "";
                } else {
                    tr[i].style.display = "none";
                }
                }
            }
            }
    </script>

</body>
</html>
