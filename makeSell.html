<!DOCTYPE html>
<html>
<head>
	<!-- Mobile Specific Meta -->
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Favicon-->
	<!--<link rel="shortcut icon" href="img/favicon.png">-->
	<!-- Author Meta -->
	<meta name="author" content="Paul Rhee, Ming Chiang-Tseng, Anisa Anuar">
	<!-- Meta Description -->
	<meta name="description" content="This is TexChange.">
	<!-- Meta Keyword -->
	<meta name="keywords" content="textbook exchange">
	<!-- meta character set -->
	<meta charset="UTF-8">
	<!-- Site Title -->
	<title>Search | TexChange</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>

	<div class="container-95-wide">
			<h3>Sell your textbook</h3>
			<span class="form-field">Name*: <select id="name_form">
											<option value="Human Computer Interactions">Human Computer Interactions</option>
											<option value="Music Business">Music Business</option>
											<option value="Cognitive Lab">Writing Papers in Psychology</option>
											<option value="Statistics">Statistics</option>
										</select></span><br>
		
			<span class="form-field">Price ($)*: <input type="number" min="0.00" step="0.01" name="Price" id = "Price" value="" oninput="validity.valid||(value='');" required></span><br>
			<span class="form-field">Condition*: <select id="cond_form">
												<option value="New">New</option>
												<option value="Used">Used</option>
											</select></span><br>
			<div class="button-row">
					<button type="button" class="secondary-button" onclick="closeCurWindow()">Cancel</button>
					<button type="button" class="secondary-button" onclick="openHelp()">Help</button>
					<input class="secondary-button blue" type="submit" value="Submit" onclick="submitted()">
			</div>
		
	</div>
	
	<script>
	function addToSell() {
		var inputName = document.getElementById("name_form");
		localStorage.setItem("sellName", JSON.stringify(inputName.value));
		var inputPrice = document.getElementById("Price");
		localStorage.setItem("sellPrice", JSON.stringify(inputPrice.value));
		var inputCond = document.getElementById("cond_form");
		localStorage.setItem("sellCond", JSON.stringify(inputCond.value));
	}
	function closeCurWindow() {
		this.close();
    }
    function openHelp() {
        var helpWind = window.open("", "MsgWindow", "width=200,height=150");
        helpWind.document.write("<p>Use the drop down menu to select the book you want to sell. If the book is NOT in the drop down menu, then create new listing of the book. *Go to the main search page to create a new listing of the book</p>");
	}
	function submitted() {
		if(document.getElementById("Price").value == ""){
			alert("Please input a price")
			return false;
		} else{
			this.addToSell();
			alert("Submitted successfully! Look for your listings under ACCOUNT!");
		}
		closeCurWindow();
	}
    </script>

</body>
</html>
