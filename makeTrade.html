<!DOCTYPE html>
<html>
<head>
	<!-- Mobile Specific Meta -->
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Favicon-->
	<!--<link rel="shortcut icon" href="img/favicon.png">-->
	<!-- Author Meta -->
	<meta name="author" content="Paul Rhee, Ming Chiang-Tseng, Anisa Anuar">
	<!-- Meta Description -->
	<meta name="description" content="This is TexChange.">
	<!-- Meta Keyword -->
	<meta name="keywords" content="textbook exchange">
	<!-- meta character set -->
	<meta charset="UTF-8">
	<!-- Site Title -->
	<title>Search | TexChange</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>

	<div class="container-95-wide">
		<h3>Trade your textbook</h3>
		<span class="form-field">Name*: <select id="name_form">
											<option value="Human Computer Interactions">Human Computer Interactions</option>
											<option value="Music Business">Music Business</option>
											<option value="Cognitive Lab">Writing Papers in Psychology</option>
											<option value="Statistics">Statistics</option>
										</select></span><br>
		<span class="form-field" >Condition*: <select id="cond_form">
												<option value="New">New</option>
												<option value="Used">Used</option>
											</select></span><br>
		<span class="form-field">Books Wanted: <input type="text" name="Option" id="books_form" value="Type the books you want"></span><br>

		<button type="button" class="secondary-button" onclick="closeCurWindow()">Cancel</button>
		<button type="button" class="secondary-button" onclick="openHelp()">Help</button>
		<button type="button" class="secondary-button blue" onclick="addToTrade()">Submit</button>
	</div>
	
	<script>
	function addToTrade() {
		var inputName = document.getElementById("name_form");
		localStorage.setItem("tradeName", JSON.stringify(inputName.value));
		var inputCond = document.getElementById("cond_form");
		localStorage.setItem("tradeCond", JSON.stringify(inputCond.value));
		var inputBooks = document.getElementById("books_form");
		localStorage.setItem("tradeBooks", JSON.stringify(inputBooks.value));
		alert("Submitted successfully! Look for your listings under ACCOUNT!");
		closeCurWindow();
	}
	function closeCurWindow() {
		this.close();
    }
    function openHelp() {
        var helpWind = window.open("", "MsgWindow", "width=200,height=150");
        helpWind.document.write("<p>Use the drop down menu to select the book you have and are willing to trade.</p>");
    }
    </script>

</body>
</html>
