<body>
    <img class = "logo" src="test.jpg" alt="test image">

    <button onclick="location.href='userProf.html'" type="button">Account</button>

    <h2><u>Create New Listing</u></h2>

    <form action="">
            <span class="form-field">Book Title: <input type="text" name="Book Title" value="" required></span><br>
            <span class="form-field">Author: <input type="text" name="Author" value="" required></span><br>
            <span class="form-field">Course Number: <input type="text" name="Course Number" value="" required></span><br>
            <span class="form-field">Course Name: <input type="text" name="Course Name" value="" required></span><br>
            <span class="form-field">Professor: <input type="text" name="Professor" value="" required></span><br>
            <!-- Upload image -->
            <span class="form-field">Picture: <input type="file" name="Picture" accept="image/*"></span><br>
            <input type="submit" value="Submit">
                
        </form>
    <button type="button" onclick="closeCurWindow()">Cancel</button>

    <script>
    function closeCurWindow() {
		this.close();
    }
    </script>
